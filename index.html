
<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#4f46e5" />
    <title>ACPIA - AuditCenter AI</title>
    <link rel="manifest" href="/manifest.json" />
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              slate: {
                850: '#151f32',
                950: '#0a0f1a', // Fondo ultra-oscuro para mayor contraste
              },
              indigo: {
                500: '#6366f1',
                600: '#4f46e5',
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --text-main: #f8fafc;
        --text-muted: #94a3b8;
        --bg-main: #0a0f1a;
        --bg-card: #151f32;
        --border-color: #1e293b;
        --accent-primary: #6366f1;
      }

      /* Normalizaci√≥n de visibilidad en Dark Mode */
      body {
        background-color: var(--bg-main);
        color: var(--text-main);
      }

      input, select, textarea {
        color: var(--text-main) !important;
      }

      input::placeholder {
        color: var(--text-muted) !important;
        opacity: 0.7;
      }

      /* Fix para navegadores que oscurecen el datepicker */
      input[type="date"]::-webkit-calendar-picker-indicator {
        filter: invert(1);
        cursor: pointer;
      }

      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }

      .animate-fade-in {
        animation: fadeIn 0.4s ease-out forwards;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(4px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>

    "vite": "https://aistudiocdn.com/vite@^7.2.4",

    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.7"
  }
}
</script>
